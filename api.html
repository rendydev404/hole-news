<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
        .logo {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand logo" href="#">Hole News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <div class="category-nav btn-group flex-wrap" role="group">
                        <button type="button" class="btn btn-outline-primary category-button active" data-category="indonesia">All</button>
                        <button type="button" class="btn btn-outline-primary category-button" data-category="technology">Technology</button>
                        <button type="button" class="btn btn-outline-primary category-button" data-category="business">Business</button>
                        <button type="button" class="btn btn-outline-primary category-button" data-category="sports">Sport</button>
                        <button type="button" class="btn btn-outline-primary category-button" data-category="health">Health</button>
                        <button type="button" class="btn btn-outline-primary category-button" data-category="science">Science</button>
                    </div>
                </ul>
                <div class="d-flex align-items-center">
                    <i id="theme-icon" class="fas fa-moon me-3" style="cursor: pointer;"></i>
                    <form class="d-flex" role="search" onsubmit="event.preventDefault(); document.getElementById('search-button').click();">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                        <button class="btn btn-primary" type="button" id="search-button">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div id="loader" class="d-flex justify-content-center align-items-center d-none" style="padding: 5rem;">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="news-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-none">
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary d-none" id="see-more-button">See More</button>
        </div>
    </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <span class="logo fs-5">Hole News</span>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2025 Company, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary fs-4" href="https://x.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary fs-4" href="https://whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary fs-4" href="https://instagram.com/rendyy_404" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary fs-4" href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
          </ul>
        </footer>
      </div>
      
       <!-- <a href="#" id="to-top-button" class="btn btn-primary position-fixed bottom-0 end-0 m-3 d-none" style="z-index: 1030;">
        <i class="fas fa-arrow-up"></i>
    </a> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
</body>
</html>
